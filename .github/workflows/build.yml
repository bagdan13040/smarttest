name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Cache Buildozer global directory
      uses: actions/cache@v3
      with:
        path: .buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}

    - name: Cache Buildozer directory
      uses: actions/cache@v3
      with:
        path: .buildozer
        key: ${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

    - name: Create .env file
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: |
        touch .env
        if [ ! -z "$OPENROUTER_API_KEY" ]; then echo "OPENROUTER_API_KEY=$OPENROUTER_API_KEY" >> .env; fi

    - name: Build with Buildozer (with retry)
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 60
        max_attempts: 3
        retry_wait_seconds: 30
        command: |
          docker run --rm -v "$PWD":/home/user/hostcwd \
            -e USER=root \
            -e PIP_BREAK_SYSTEM_PACKAGES=1 \
            -e LDFLAGS="-Wl,-z,max-page-size=16384 -Wl,-z,common-page-size=16384" \
            kivy/buildozer:latest \
            bash -c "cd /home/user/hostcwd && buildozer android debug"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package
        path: bin/*.apk
